<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Aceptado</title>
  <link rel="stylesheet" href="/css/confirm.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="confirmation-page">
    <div class="confirmation-icon">
      <img src="/assets/check.png" alt="Check Icon">
    </div>
    <h1>Pedido Aceptado</h1>
    <p><strong>En breve nos comunicaremos por WhatsApp para reconfirmar. Hasta pronto!</strong></p>
    <div class="details">
      <p><i class="fas fa-city"></i> <span id="ciudad"></span></p>
      <p><i class="fas fa-map-marker-alt"></i> <span id="direccion"></span></p>
      <p><i class="fas fa-home"></i> Pago contraentrega</p>
      <p><i class="fas fa-dollar-sign" style="font-weight: bold;"></i> <span id="costo"></span></p>
      <p><i class="fas fa-clock"></i> De 2 a 6 días hábiles</p>
    </div>
    <div class="cedula-disclaimer">La cédula solamente se pide por el transportista</div>
  </div>
  <script src="/js/confirm.js"></script>
</body>

</html>
